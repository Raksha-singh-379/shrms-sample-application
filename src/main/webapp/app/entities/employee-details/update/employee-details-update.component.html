<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-employee-details-heading"
        data-cy="EmployeeDetailsCreateUpdateHeading"
        jhiTranslate="shrmsApp.employeeDetails.home.createOrEditLabel"
      >
        Create or edit a Employee Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.passportNo" for="field_passportNo">Passport No</label>
          <input
            type="text"
            class="form-control"
            name="passportNo"
            id="field_passportNo"
            data-cy="passportNo"
            formControlName="passportNo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.passportExpDate" for="field_passportExpDate"
            >Passport Exp Date</label
          >
          <div class="d-flex">
            <input
              id="field_passportExpDate"
              data-cy="passportExpDate"
              type="datetime-local"
              class="form-control"
              name="passportExpDate"
              formControlName="passportExpDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.telephoneNo" for="field_telephoneNo">Telephone No</label>
          <input
            type="text"
            class="form-control"
            name="telephoneNo"
            id="field_telephoneNo"
            data-cy="telephoneNo"
            formControlName="telephoneNo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.nationality" for="field_nationality">Nationality</label>
          <input
            type="text"
            class="form-control"
            name="nationality"
            id="field_nationality"
            data-cy="nationality"
            formControlName="nationality"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.maritalStatus" for="field_maritalStatus">Marital Status</label>
          <select
            class="form-control"
            name="maritalStatus"
            formControlName="maritalStatus"
            id="field_maritalStatus"
            data-cy="maritalStatus"
          >
            <option [ngValue]="null">{{ 'shrmsApp.MaritalStatus.null' | translate }}</option>
            <option *ngFor="let maritalStatus of maritalStatusValues" [value]="maritalStatus">
              {{ 'shrmsApp.MaritalStatus.' + maritalStatus | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.religion" for="field_religion">Religion</label>
          <input type="text" class="form-control" name="religion" id="field_religion" data-cy="religion" formControlName="religion" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.isSpousEmployed" for="field_isSpousEmployed"
            >Is Spous Employed</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isSpousEmployed"
            id="field_isSpousEmployed"
            data-cy="isSpousEmployed"
            formControlName="isSpousEmployed"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.noOfChildren" for="field_noOfChildren">No Of Children</label>
          <input
            type="number"
            class="form-control"
            name="noOfChildren"
            id="field_noOfChildren"
            data-cy="noOfChildren"
            formControlName="noOfChildren"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.createdBy" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.deleted" for="field_deleted">Deleted</label>
          <input type="checkbox" class="form-check" name="deleted" id="field_deleted" data-cy="deleted" formControlName="deleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.employeeId" for="field_employeeId">Employee Id</label>
          <input
            type="number"
            class="form-control"
            name="employeeId"
            id="field_employeeId"
            data-cy="employeeId"
            formControlName="employeeId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.age" for="field_age">Age</label>
          <input type="number" class="form-control" name="age" id="field_age" data-cy="age" formControlName="age" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.fatherName" for="field_fatherName">Father Name</label>
          <input
            type="text"
            class="form-control"
            name="fatherName"
            id="field_fatherName"
            data-cy="fatherName"
            formControlName="fatherName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.motherName" for="field_motherName">Mother Name</label>
          <input
            type="text"
            class="form-control"
            name="motherName"
            id="field_motherName"
            data-cy="motherName"
            formControlName="motherName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.aadharNo" for="field_aadharNo">Aadhar No</label>
          <input type="text" class="form-control" name="aadharNo" id="field_aadharNo" data-cy="aadharNo" formControlName="aadharNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.bloodGroup" for="field_bloodGroup">Blood Group</label>
          <select class="form-control" name="bloodGroup" formControlName="bloodGroup" id="field_bloodGroup" data-cy="bloodGroup">
            <option [ngValue]="null">{{ 'shrmsApp.BloodGroup.null' | translate }}</option>
            <option *ngFor="let bloodGroup of bloodGroupValues" [value]="bloodGroup">
              {{ 'shrmsApp.BloodGroup.' + bloodGroup | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.dob" for="field_dob">Dob</label>
          <div class="input-group">
            <input
              id="field_dob"
              data-cy="dob"
              type="text"
              class="form-control"
              name="dob"
              ngbDatepicker
              #dobDp="ngbDatepicker"
              formControlName="dob"
            />
            <button type="button" class="btn btn-secondary" (click)="dobDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.expertise" for="field_expertise">Expertise</label>
          <input type="text" class="form-control" name="expertise" id="field_expertise" data-cy="expertise" formControlName="expertise" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.hobbies" for="field_hobbies">Hobbies</label>
          <input type="text" class="form-control" name="hobbies" id="field_hobbies" data-cy="hobbies" formControlName="hobbies" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.areaInterest" for="field_areaInterest">Area Interest</label>
          <input
            type="text"
            class="form-control"
            name="areaInterest"
            id="field_areaInterest"
            data-cy="areaInterest"
            formControlName="areaInterest"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.languageKnown" for="field_languageKnown">Language Known</label>
          <input
            type="text"
            class="form-control"
            name="languageKnown"
            id="field_languageKnown"
            data-cy="languageKnown"
            formControlName="languageKnown"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.employeeDetails.employee" for="field_employee">Employee</label>
          <select
            class="form-control"
            id="field_employee"
            data-cy="employee"
            name="employee"
            formControlName="employee"
            [compareWith]="compareEmployee"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="employeeOption" *ngFor="let employeeOption of employeesSharedCollection">{{ employeeOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
